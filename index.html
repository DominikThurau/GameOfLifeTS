<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="build/script.js"></script>
    <title>DOM's Game-Of-Life</title>
  </head>
  <body>
      <div class="wrapper">
        <h1>Game of life</h1>
        <p>Einleitung, Anleitung und Beschreibung</p>
        <div class="config-bar">
          <div class="input-field">
            <p class="input-title">Spalten:</p>
            <input class="slider" type="range" min="5" max="60" id="columSlider" value="25"/>
            <p id="columValue"></p>
          </div>
          <div class="input-field">
            <p class="input-title">Reihen:</p>
            <input class="slider" type="range" min="5" max="60" id="rowSlider" value="25"/>
            <p id="rowValue"></p>
          </div>
          <div class="input-field">
            <p class="input-title">Speed:</p>
            <input class="slider" type="range" min="100" max="1000" id="speedSlider" value="500"/>
            <p id="speedValue"></p>
          </div>
          <div>
            <button id="start-button" onclick="startAndStop()">Play</button>
            <button id="draw-mode-button" onclick="toggleDrawMode()">Pencil</button>
            <button id="clear-button" onclick="clearCanvas()">Clear</button>
          </div>
          <div>
            <button id="pixel-brush--button" onclick="switchBrush('pixelbrush')">PixelBrush</button>
            <button id="draw-mode-button" onclick="switchBrush('pulsarBrush')">PulsarBrush</button>
            <button id="clear-button" onclick="switchBrush('pentadecathlon')">Pentadecathlon</button>
          </div>
        </div>
        <div id="gamefield" draggable="false" >

        </div>
      </div>
    
  </body>
</html>
